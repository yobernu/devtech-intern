  flutter_bloc: ^9.1.1
  app_links: ^6.3.3
  uuid: ^4.5.2
  google_sign_in: ^6.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
